<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <script src="rsp.js" defer></script>
    <link rel="stylesheet" href="rsp.css">
</head>
<header>
    <div class="info">
        <p>Rock,Scissors,Paper is a game where YOU have three elements at your choice. Rule is simple: 
            beat your opponent by having stronger element.<br> Rock beats Scissors. Scissors beat Paper. Paper beats Rock.
        </p>
    </div>
</header>
<div class="container">
    <div class="playField">
    <div class="computerImg">
        <img id="computerImg" src="images/question-mark.jpg">
    </div>
    <div class="scoreBoard">
        <div class="playerScore">
            <p id="playerScore">Your score is: 0</p>
        </div>
        <div class="nameScore">
            <h6 style="font-size: 40px; text-align: center;">SCORE</h6>
        </div>
        <div class="computerScore">
            <p id="computerScore">Computer score is: 0</p>
        </div>
    </div>
    <div class="playerImg">
        <img id="playerImg" src="images/question-mark.jpg">
    </div>
</div>
    <div class="playerChoices">
            <div>
                <button id="rock">
                <img id="rockImg" src="images/rock-emoji.png">
                </button>
            </div>
            <div>
                <button id="scissors">
                <img id="scissors-img" src="images/scissors-emoji.png">
            </button>
            </div>
            <div>
                <button id="paper">
                <img id="paper-img" src="images/toilet-paper.png">
            </button>
            </div>
    </div>
</div>
<body>
</body>
</html>
